<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edycja</title>
</head>
<body>
<div align="center">
  <h1>Edytuj adres</h1>
  <br/>
  <form action="#" th:action="@{/main_admin/adres/update}" th:object="${adres}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID adresu:</td>
        <td>
          <input
            type="text"
            th:field="*{idAdresu}"
            readonly
          >
        </td>
      </tr>
      <tr>
        <td>Ulica:</td>
        <td>
          <input
            type="text"
            th:field="*{ulica}"
            maxlength="30"
            required
            pattern="^[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]+$"
            title="Podaj tylko litery (w tym polskie znaki) i spacje"
          >
        </td>
      </tr>
      <tr>
        <td>Numer domu:</td>
        <td>
          <input
            type="text"
            th:field="*{numerDomu}"
            maxlength="4"
            required
          >
        </td>
      </tr>
      <tr>
        <td>Numer mieszkania:</td>
        <td>
          <input
            type="text"
            th:field="*{numerMieszkania}"
            maxlength="3"
          >
        </td>
      </tr>
      <tr>
        <td>Kod pocztowy:</td>
        <td>
          <input
            type="text"
            th:field="*{kodPocztowy}"
            maxlength="6"
            pattern="^\d{2}-\d{3}$"
            title="Podaj kod pocztowy w formacie 00-000"
            required
          >
        </td>
      </tr>
      <tr>
        <td>Miasto:</td>
        <td>
          <input
            type="text"
            th:field="*{miasto}"
            maxlength="30"
            required
            pattern="^[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]+$"
            title="Podaj tylko litery (w tym polskie znaki) i spacje"
          >
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
