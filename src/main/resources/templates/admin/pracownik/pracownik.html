<!DOCTYPE HTML>
<html
  lang="en"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Pracownicy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .nav-item.active .nav-link {
          color: #fff !important;
          font-weight: bold;
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 0.25rem;
      }
  </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Teatr Główny</a>
    <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarResponsive"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Menu tylko dla admina -->
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/main_admin}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/main_admin/adres}">Adresy</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/main_admin/sala}">Sale</a>
        </li>
        <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/main_admin/pracownik}">Pracownicy</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/main_admin/teatr}">Teatry</a>
        </li>
      </ul>

      <!-- Przyciski logowania/wylogowania -->
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form class="d-inline" method="post" th:action="@{/logout}">
            <button class="btn btn-link nav-link" onclick="successfullyLogout()" type="submit">Wyloguj się</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Płeć</th>
      <th>Stanowisko</th>
      <th>Numer telefonu</th>
      <th>Adres email</th>
      <th>ID teatru</th>
      <th>ID adresu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pracownik: ${pracownikList}">
      <td th:text="${pracownik.getIdPracownika()}"></td>
      <td th:text="${pracownik.getImie()}"></td>
      <td th:text="${pracownik.getNazwisko()}"></td>
      <td th:text="${pracownik.getPlec()}"></td>
      <td th:text="${pracownik.getStanowisko()}"></td>
      <td th:text="${pracownik.getNumerTelefonu()}"></td>
      <td th:text="${pracownik.getAdresEmail()}"></td>
      <td th:text="${pracownik.getIdTeatru()}"></td>
      <td th:text="${pracownik.getIdAdresu()}"></td>
      <td>
        <a th:href="@{'/main_admin/pracownik/edit/' + ${pracownik.idPracownika}}">Edytuj</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{'/main_admin/pracownik/delete/' + ${pracownik.idPracownika}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <a href="/main_admin/pracownik/new">Dodaj nowego pracownika</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
