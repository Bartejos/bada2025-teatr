<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Sale</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/main_admin">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
            style="text-transform:capitalize">[[${#authentication.name}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Ilość miejsc</th>
      <th>Szerokość sceny</th>
      <th>ID teatru</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sala: ${salaList}">
      <td th:text="${sala.getIdSali()}"></td>
      <td th:text="${sala.getNazwa()}"></td>
      <td th:text="${sala.getIloscMiejsc()}"></td>
      <td th:text="${sala.getSzerokoscSceny()}"></td>
      <td th:text="${sala.getIdTeatru()}"></td>
      <td>
        <a th:href="@{'/main_admin/sala/edit/' + ${sala.idSali}}">Edytuj</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{'/main_admin/sala/delete/' + ${sala.idSali}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <a href="/main_admin/sala/new">Dodaj nową salę</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
