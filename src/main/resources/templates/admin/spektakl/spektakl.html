<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spektakle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item.active .nav-link {
            color: #fff !important;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Teatr Główny</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarResponsive"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- Menu tylko dla admina -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin/adres}">Adresy</a>
                </li>
                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin/spektakl}">Spektakle</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin/sala}">Sale</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin/pracownik}">Pracownicy</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/main_admin/teatr}">Teatry</a>
                </li>
            </ul>

            <!-- Przyciski logowania/wylogowania -->
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" th:action="@{/logout}">
                        <button class="btn btn-link nav-link" onclick="successfullyLogout()" type="submit">Wyloguj się</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center mb-0">Lista spektakli</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tytuł</th>
                        <th>Data rozpoczęcia</th>
                        <th>Data zakończenia</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="spektakl: ${spektaklList}">
                        <td th:text="${spektakl.idSpektaklu}"></td>
                        <td th:text="${spektakl.tytul}"></td>
                        <td th:text="${spektakl.dataRozpoczecia}"></td>
                        <td th:text="${spektakl.dataZakonczenia}"></td>
                        <td>
                            <a th:href="@{'/main_admin/spektakl/edit/' + ${spektakl.idSpektaklu}}" class="btn btn-primary btn-sm">Edytuj</a>
                            <a th:href="@{'/main_admin/spektakl/delete/' + ${spektakl.idSpektaklu}}" class="btn btn-danger btn-sm ms-2">Usuń</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <a href="/main_admin/spektakl/new" class="btn btn-success">Dodaj nowy spektakl</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
