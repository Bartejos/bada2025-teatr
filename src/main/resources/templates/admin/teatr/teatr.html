<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Teatry</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/main_admin">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
            style="text-transform:capitalize">[[${#authentication.name}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Właściciel</th>
      <th>Godziny otwarcia</th>
      <th>Data założenia</th>
      <th>Adres email</th>
      <th>ID adresu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teatr: ${teatrList}">
      <td th:text="${teatr.getIdTeatru()}"></td>
      <td th:text="${teatr.getNazwa()}"></td>
      <td th:text="${teatr.getWlasciciel()}"></td>
      <td th:text="${teatr.getGodzinyOtwarcia()}"></td>
      <td th:text="${#temporals.format(teatr.getDataZalozenia(), 'dd-MM-yyyy')}">null</td>
      <td th:text="${teatr.getAdresEmail()}">null</td>
      <td th:text="${teatr.getIdAdresu()}"></td>
      <td>
        <a th:href="@{'/main_admin/teatr/edit/' + ${teatr.idTeatru}}">Edytuj</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{'/main_admin/teatr/delete/' + ${teatr.idTeatru}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <a href="/main_admin/teatr/new">Dodaj nowy teatr</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
