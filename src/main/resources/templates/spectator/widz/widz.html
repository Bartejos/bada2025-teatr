<!DOCTYPE HTML>
<html lang="pl" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teatr Główny - Strona Główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tło dla całej strony */
        body {
            background-image: url('https://img.freepik.com/premium-zdjecie/czerwona-kurtyna-w-teatrze_889227-16212.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .nav-item.active .nav-link {
            color: #fff !important;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }

        .header-banner {
            background-color: rgba(0, 0, 0, 0.5); /* Ciemne tło, aby tekst był czytelny */
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .header-banner h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header-banner p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .spektakl-card {
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }

        .spektakl-card:hover {
            transform: translateY(-5px);
        }

        .date-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .teatr-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Teatr Główny</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarResponsive"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Strona Główna</a></li>
                <li class="nav-item"><a class="nav-link" href="#o-nas">O Nas</a></li>
                <li class="nav-item"><a class="nav-link" href="#aktualnosci">Aktualności</a></li>
                <li class="nav-item "><a class="nav-link" href="#repertuar">Repertuar</a></li>
                <li class="nav-item active" sec:authorize="hasRole('SPECTATOR')"><a class="nav-link" th:href="@{/main_spectator}">Kup bilet</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">Zaloguj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" th:action="@{/logout}">
                        <button class="btn btn-link nav-link" type="submit">Wyloguj się</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="header-banner">
    <h1>Witamy w Teatrze Głównym</h1>
</div>

<!-- User Details - Wyświetlanie danych użytkownika -->
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center mb-0">Szczegóły użytkownika</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <tbody>
                <tr>
                    <th>Imię</th>
                    <td th:text="${widz.imie}"></td>
                </tr>
                <tr>
                    <th>Nazwisko</th>
                    <td th:text="${widz.nazwisko}"></td>
                </tr>
                <tr>
                    <th>Adres email</th>
                    <td th:text="${widz.adresEmail}"></td>
                </tr>
                <tr>
                    <th>Numer telefonu</th>
                    <td th:text="${widz.numerTelefonu}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-3">
    <div class="container text-center">
        <p>© 2025 Teatr Główny. Panel widza.</p>
    </div>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
